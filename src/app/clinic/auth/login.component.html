<div class="container">
	<div class="row justify-content-center">
		<div class="col-xl-6 col-lg-8 col-md-5">
			<div class="card o-hidden border-0 shadow-lg my-5">
          		<div class="card-body p-0">
            		<div class="row">
              			<div class="col-lg-12">
              				<div class="p-5">
                  				<div class="text-center">
                  					<img src="assets/img/logo.png" alt="app-logo" class="logo">
                    				<h1 class="h4 text-gray-900 mb-4">Welcome Back <b>{{clinicName}}</b></h1>
                  				</div>
	                  			<form class="" [formGroup]="loginForm" (ngSubmit)="submit()" novalidate>
	                    			<div class="form-group">
	                      				<input type="username" class="form-control" id="inputUsername" aria-describedby="emailHelp" placeholder="Enter Username..." formControlName="username" [ngClass]="{ 'is-invalid': showErrors && !loginForm.controls.username.valid }">
	                      				<div *ngIf="showErrors && !loginForm.controls.username.valid" class="invalid-feedback"> 
	               							{{ attributes.username }}
	            						</div>  
	                    			</div>
	                    			<div class="form-group">
	                      				<input type="password" class="form-control" id="inputPassword" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': showErrors && !loginForm.controls.password.valid }">
	                      				<div *ngIf="showErrors && !loginForm.controls.password.valid" class="invalid-feedback"> 
	               							{{ attributes.password }}
	            						</div>
	                    			</div>
	                    			<button type="submit" class="btn btn-primary btn-block">
	                    				<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
	                    				Login
                    				</button>
	                    		</form>
                  				<hr>
	                  			<div class="text-center">
	                    			<a class="small" routerLink="./../forgot-password">Forgot Password?</a>
	                  			</div>
	                  		</div>
              			</div>
            		</div>
          		</div>
        	</div>
		</div>
	</div>
</div>
