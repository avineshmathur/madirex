<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Update Document and Transcript</h1>
  </div>
	<!--<tr *ngFor="let doctor of doctors">
      <th>{{doctor.first_name}}</th>
	</tr>-->
  <!-- Content Row -->
	
  <div class="row">
	<div class="col-xl-12 col-md-12 mb-4">
      <div class="card shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col ">
			<form class="" [formGroup]="documentUpdateForm" (ngSubmit)="submit()" novalidate>
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
										<label class="titleBold">Document Note<span class="mandatorySign">*</span></label>
                        <input type="text" class="form-control" id="inputDocumentNote" aria-describedby="newPasswordHelp" placeholder="Document Note..." formControlName="documentNote" [ngClass]="{ 'is-invalid': showErrors && !documentUpdateForm.controls.documentNote.valid }">
                        <div *ngIf="showErrors && !documentUpdateForm.controls.documentNote.valid" class="invalid-feedback"> 
                            {{ attributes.documentNote }}
                        </div>
                    </div>
																				
                    <div class="col-sm-6">
											<label class="titleBold">Expected Date<span class="mandatorySign">*</span></label>
                        <input min="{{myDate}}" type="date" class="form-control" id="inputExpectedDate" aria-describedby="newPasswordHelp" formControlName="expectedDate" [ngClass]="{ 'is-invalid': showErrors && !documentUpdateForm.controls.expectedDate.valid }">
                        <div *ngIf="showErrors && !documentUpdateForm.controls.expectedDate.valid" class="invalid-feedback"> 
                            {{ attributes.expectedDate }}
                        </div>				
                    </div>
                </div>
								
								<!--<div class="form-group row">
									<div class="col-sm-6 mb-3 mb-sm-0">
											<label class="titleBold">Document Status<span class="mandatorySign">*</span></label>
											
											<select formControlName="docStatus" class="form-control" [ngClass]="{ 'is-invalid': showErrors && !claimUpdateForm.controls.docStatus.valid }">
												<option value="">Document Status...</option>
												<option *ngFor="let status of adminStatusList" [value]="medpro.id">{{medpro.first_name}} {{medpro.last_name}}</option>
											</select>
											<div *ngIf="showErrors && !documentUpdateForm.controls.docStatus.valid" class="invalid-feedback"> 
												{{ attributes.docStatus }}
											</div>												
									</div>										
                </div>-->
								
                <!--<input type="hidden" class="form-control" id="inputclaimId" formControlName="claimId">-->
                <input type="hidden" class="form-control" id="inputdocumentId" formControlName="documentId">

                <button type="submit" class="btn btn-primary btn-block">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Update Document
                </button>
                <hr>                
              </form> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
