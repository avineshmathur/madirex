<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">New Role Registration</h1>
  </div>
	<!--<tr *ngFor="let doctor of doctors">
      <th>{{doctor.first_name}}</th>
	</tr>-->
  <!-- Content Row -->
  <div class="row">
	<div class="col-xl-12 col-md-12 mb-4">
      <div class="card shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col ">
				<form class="" [formGroup]="roleRegisterForm" (ngSubmit)="submit()" novalidate>
                    <div class="form-group row">
											<label class="titleBold">Role Title<span class="mandatorySign">*</span></label>
                        <input type="text" class="form-control" id="inputTitle" aria-describedby="newPasswordHelp" placeholder="Title..." formControlName="roleTitle" [ngClass]="{ 'is-invalid': showErrors && !roleRegisterForm.controls.roleTitle.valid }">
                        <div *ngIf="showErrors && !roleRegisterForm.controls.roleTitle.valid" class="invalid-feedback"> 
                            {{ attributes.roleTitle }}
                        </div>
                    </div>
                    
                    <div class="form-group row">
											<label class="titleBold">Role Description<span class="mandatorySign">*</span></label>
                        <input type="text" class="form-control" id="inputDescription" aria-describedby="newPasswordHelp" placeholder="Description..." formControlName="roleDescription" [ngClass]="{ 'is-invalid': showErrors && !roleRegisterForm.controls.roleDescription.valid }">
                        <div *ngIf="showErrors && !roleRegisterForm.controls.roleDescription.valid" class="invalid-feedback"> 
                            {{ attributes.roleDescription }}
                        </div>	
                    </div> 
                                            
                    <button type="submit" class="btn btn-primary btn-block">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Register Role
                    </button>
                    <hr>                
              </form> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
