<div class="container-fluid">
  <!-- Page Heading -->
  <div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">Update User</h1>
    <button class="btn btn-primary" (click)="backClicked();">BACK</button>
  </div>
	<!--<tr *ngFor="let country of countries">
      <th>{{country.name}}</th>
	</tr>-->
  <!-- Content Row -->
  <div class="row">
	<div class="col-xl-12 col-md-12 mb-4">
      <div class="card shadow h-100 py-2">
        <div class="card-body">
          <div class="row no-gutters align-items-center">
            <div class="col ">
            	<form class="" [formGroup]="userUpdateForm" (ngSubmit)="submit()" novalidate>
                
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
											<label class="titleBold">First Name<span class="mandatorySign">*</span></label>
                        <input type="text" class="form-control" id="inputFirstName" aria-describedby="newPasswordHelp" placeholder="First Name..." formControlName="firstName" [ngClass]="{ 'is-invalid': showErrors && !userUpdateForm.controls.firstName.valid }">
                        <div *ngIf="showErrors && !userUpdateForm.controls.firstName.valid" class="invalid-feedback"> 
                            {{ attributes.firstName }}
                        </div>
                    </div>
									
                    <div class="col-sm-6">
											<label class="titleBold">Last Name<span class="mandatorySign">*</span></label>
                        <input type="text" class="form-control" id="inputLastName" aria-describedby="newPasswordHelp" placeholder="Last Name..." formControlName="lastName" [ngClass]="{ 'is-invalid': showErrors && !userUpdateForm.controls.lastName.valid }">
						<div *ngIf="showErrors && !userUpdateForm.controls.lastName.valid" class="invalid-feedback"> 
   							{{ attributes.lastName }}
						</div>
                  </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
									<label class="titleBold">Email Address<span class="mandatorySign">*</span></label>
					<input type="email" class="form-control" id="inputEmailAddress" aria-describedby="newPasswordHelp" placeholder="Email Address..." formControlName="emailAddress" readonly [ngClass]="{ 'is-invalid': showErrors && !userUpdateForm.controls.emailAddress.valid }">
      				<div *ngIf="showErrors && !userUpdateForm.controls.emailAddress.valid" class="invalid-feedback"> 
   						{{ attributes.emailAddress }}
                    </div> 
                    </div>
                    <div class="col-sm-6">
                        <label class="titleBold">User role<span class="mandatorySign">*</span></label>
                        <select readonly formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': showErrors && !userUpdateForm.controls.role.valid }">
                            <option value="">Select role...</option>
                            <option *ngFor="let role of roles" [value]="role.id">{{role.title}}</option>
                        </select>
                        <div *ngIf="showErrors && !userUpdateForm.controls.role.valid" class="invalid-feedback"> 
                            {{ attributes.roleId }}
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
										<label class="titleBold">Username<span class="mandatorySign">*</span></label>
						<input type="text" class="form-control" id="inputUserName" readonly aria-describedby="newPasswordHelp" placeholder="Username..." formControlName="userName" [ngClass]="{ 'is-invalid': showErrors && !userUpdateForm.controls.userName.valid }">
      					<div *ngIf="showErrors && !userUpdateForm.controls.userName.valid" class="invalid-feedback"> 
   								{{ attributes.userName }}
						</div> 
                  </div>
                  <div class="col-sm-6">
										<label class="titleBold">Phone Number</label>
						<input type="text" class="form-control" id="inputPhoneNumber" aria-describedby="newPasswordHelp" placeholder="Phone Number...(Eg:-0000000000)" formControlName="phoneNumber">
						<!--<div *ngIf="showErrors && !userUpdateForm.controls.phoneNumber.valid" class="invalid-feedback"> 
   							{{ attributes.phoneNumber }}
						</div>-->
                  </div>
                </div>
                <div class="form-group row">
                    <!-- <div class="col-sm-6 mb-3 mb-sm-0">
											<label class="titleBold">Date of birth<span class="mandatorySign">*</span></label>
						<input type="date" class="form-control" id="inputDateOfBirth" readonly aria-describedby="newPasswordHelp" placeholder="Date of Birth..." formControlName="dateOfBirth" [ngClass]="{ 'is-invalid': showErrors && !userUpdateForm.controls.dateOfBirth.valid }">
						<div *ngIf="showErrors && !userUpdateForm.controls.dateOfBirth.valid" class="invalid-feedback"> 
   								{{ attributes.dateOfBirth }}
						</div>                        
                    </div> -->
                    <!-- <div class="col-sm-6">
											<label class="titleBold">User role<span class="mandatorySign">*</span></label>
                        <select readonly formControlName="role" class="form-control" [ngClass]="{ 'is-invalid': showErrors && !userUpdateForm.controls.role.valid }">
                            <option value="">Select role...</option>
                            <option *ngFor="let role of roles" [value]="role.id">{{role.title}}</option>
                        </select>
                        <div *ngIf="showErrors && !userUpdateForm.controls.role.valid" class="invalid-feedback"> 
                            {{ attributes.roleId }}
                        </div>
                    </div> -->
                </div>
                <div class="form-group">
									<label class="titleBold">Address</label>
					<input type="text" class="form-control" id="inputAddress" aria-describedby="newPasswordHelp" placeholder="Address..." formControlName="address">
					<!--<div *ngIf="showErrors && !userUpdateForm.controls.address.valid" class="invalid-feedback"> 
   						{{ attributes.address }}
					</div>-->
                </div>
                								
				<div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
											<label class="titleBold">Country</label>
                        <select formControlName="country"  class="form-control" (change)="onChangeCountry($event.target.value)" >
                            <option value="">Select country...</option>
                            <option *ngFor="let country of countries" [value]="country.id">{{country.name}}</option>
                        </select>
                        <!-- <div *ngIf="showErrors && !userUpdateForm.controls.country.valid" class="invalid-feedback"> 
                            {{ attributes.countryId }}
                        </div> -->
                    </div>
                    <div class="col-sm-6">
											<label class="titleBold">State</label>
                        <select formControlName="state"  class="form-control" (change)="onChangeState($event.target.value)" >
                            <option value="">Select state...</option>
                            <option *ngFor="let state of states" [value]="state.id">{{state.name}}</option>
                        </select>
                        <!-- <div *ngIf="showErrors && !userUpdateForm.controls.state.valid" class="invalid-feedback"> 
                            {{ attributes.stateId }}
                        </div> -->
                    </div>
                </div>
                
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
											<label class="titleBold">City</label>
											<select formControlName="city"  class="form-control" >
												<option value="">Select city...</option>
												<option *ngFor="let city of cities" [value]="city.id">{{city.name}}</option>
											</select>
                        <!-- <div *ngIf="showErrors && !userUpdateForm.controls.city.valid" class="invalid-feedback"> 
                            {{ attributes.city }}
                        </div> -->
                    </div>
                    <div class="col-sm-6">
											<label class="titleBold">Zip</label>
                        <input type="number" class="form-control" id="inputZipCode" aria-describedby="newPasswordHelp" placeholder="Zip Code..." formControlName="zipCode">
						<!-- <div *ngIf="showErrors && !userUpdateForm.controls.zipCode.valid" class="invalid-feedback"> 
   							{{ attributes.zipCode }}
						</div> -->
                    </div>
                </div>
                
                <!--<div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control" id="inputEmergencyContact" aria-describedby="newPasswordHelp" placeholder="Emergency Contact..." formControlName="emergencyContact" [ngClass]="{ 'is-invalid': showErrors && !userUpdateForm.controls.emergencyContact.valid }">
                        <div *ngIf="showErrors && !userUpdateForm.controls.emergencyContact.valid" class="invalid-feedback"> 
                            {{ attributes.emergencyContact }}
										</div>
                    </div>
                    <div class="col-sm-6">
                        <select formControlName="maritalStatus" class="form-control" ng-dropdown required >
                            <option value="Unmarried" selected="selected">Unmarried</option>
                            <option value="Married">Married</option>
                        </select>
                        
                        <div *ngIf="showErrors && !userUpdateForm.controls.maritalStatus.valid" class="invalid-feedback"> 
                            {{ attributes.maritalStatus }}
                        </div>
                    </div>
                </div>-->
                <!--<div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="file" id="profileImage" name="profileImage">
                    </div>
                </div>-->
								
								<div class="form-group row">
									 <div class="col-sm-6 mb-3 mb-sm-0">
											<!--<label>Profile</label>-->
											<input type="file" (change)="fileChangeEvent($event)" formControlName="bizLogo"
												accept=".png, .jpg, .jpeg" />
												<small *ngIf="fileSizeValidation" class="text-danger">
													{{ fileSizeValidation }}
												</small>
									 </div>
								</div>
								<div class="text-center col-md-6">
						<div style="display: flex;
				justify-content: center;
				width: 100%">
							<image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
								[aspectRatio]="1/1" format="png"   [resizeToWidth]="172" 
								(imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
								(cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>
						</div>
					</div>
					<div class="text-center col-md-6">

						<img [src]="croppedImage" />
					</div>
                        <input type="hidden" class="form-control" id="inputId" formControlName="userId">
								
								
                <button type="submit" class="btn btn-primary btn-block">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Update User
                </button>
                <hr>
              </form> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
