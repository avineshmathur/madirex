<div class="container">
	<div class="row justify-content-center">
		<div class="col-xl-6 col-lg-8 col-md-5">
			<div class="card o-hidden border-0 shadow-lg my-5">
          		<div class="card-body p-0">
            		<div class="row">
              			<div class="col-lg-12">
              				<div class="p-5">
                  				<div class="text-center">
                  					<img src="assets/img/logo.png" alt="app-logo" class="logo">
                    				<h1 class="h4 text-gray-900 mb-4">Reset Password?</h1>
                    			</div>
	                  			<form class="" [formGroup]="resetPasswordForm" (ngSubmit)="submit()" novalidate>
	                    			<div class="form-group">
	                    				<div class="input-group"> 
	                      					<input type="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Enter Password..." formControlName="password" [ngClass]="{ 'is-invalid': showErrors && !resetPasswordForm.controls.password.valid }">
                      						<!-- <div class="input-group-append">
          										<div class="input-group-text">
          											<a href="javascript:void(0);">
          												<i class="fa fa-eye-slash" aria-hidden="true"></i>
      												</a>
          										</div>
        									</div> -->
        									<div *ngIf="showErrors && !resetPasswordForm.controls.password.valid" class="invalid-feedback"> 
	               								{{ attributes.password }}
	            							</div> 
    									</div>
	                      			</div>
	                    			<div class="form-group">
	                    				<div class="input-group">
	                      					<input type="password" class="form-control" id="inputConfirmPassword" aria-describedby="confirmPasswordHelp" placeholder="Enter Confrim Password..." formControlName="confirmPassword" [ngClass]="{ 'is-invalid': showErrors && (!resetPasswordForm.controls.confirmPassword.valid || resetPasswordForm.hasError('mismatch'))}">
	                      					<!-- <div class="input-group-append">
          										<div class="input-group-text">
          											<a href="javascript:void(0);">
          												<i class="fa fa-eye-slash" aria-hidden="true"></i>
      												</a>
          										</div>
        									</div> -->
	                      					<div *ngIf="showErrors && !resetPasswordForm.controls.confirmPassword.valid" class="invalid-feedback"> 
	               								{{ attributes.confirmPassword }}
	            							</div>
	            							<div *ngIf="showErrors && resetPasswordForm.controls.confirmPassword.valid" [hidden]="!resetPasswordForm.hasError('mismatch')" class="invalid-feedback">
                          						<span *ngIf="resetPasswordForm.hasError('mismatch')">{{validationMessages.confirmPassword.mismatch}}
                          						</span>
                      						</div>
            							</div>
	                    			</div>
	                    			<button type="submit" class="btn btn-primary btn-block">
	                    				<span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
	                    				Submit
                    				</button>
	                    		</form>
                  				<hr>
	                  			<div class="text-center">
	                    			<a class="small" routerLink="./../login">Have you found password? Login!</a>
	                  			</div>
	                  		</div>
              			</div>
            		</div>
          		</div>
        	</div>
		</div>
	</div>
</div>
